{% load static %}
<header>
    <div class="logo-title">
        <img src="{% static 'MapApp/images/WD_logo_white.png' %}" alt="Logo" class="logo">
        <h1>WildOps</h1>
    </div>
    <nav class="nav-left">
        <a href="/OlPejeta/overview/">Home</a>
        <a href="{% url 'weather_check' %}">Weather Check</a>
        <a href="{% url 'create_procedure' %}">Generate Procedures</a>
        {% if user.is_authenticated %}
            <a href="/OlPejeta/UTM/">UTM</a>
            <a href="{% url 'operation_request' %}">Operation Request</a>
        {% endif %}
    </nav>
    <nav class="nav-right">
        {% if user.is_authenticated %}
            <a href="#">{{ user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>
